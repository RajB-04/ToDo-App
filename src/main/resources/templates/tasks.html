<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282e33;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        div {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #34dbca;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        table {
            width: 600px;
            max-width: 90%;
            margin: 20px auto 40px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;  
            text-align: center;
            font-size: 15px;
        }

        th {
            background-color: #82a3b9;
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td a {
            margin: 0 4px;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 4px;
            background-color: #2ecc71;
        }

        td a:last-child {
            background-color: #e74c3c;
        }

        td a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Task Manager</h1>
    <div>
        <a href="/tasks/add-form">‚ûï Add New Task</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Task Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task, iter : ${tasks}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${task.taskName}"></td>
                <td th:text="${task.taskStatus ? 'Completed' : 'Pending'}"></td>
                <td>
                    <a th:href="@{/tasks/updateForm/{id}(id=${task.taskid})}">‚úèÔ∏è Update</a>
                    <a th:href="@{/tasks/delete/{taskid}(taskid=${task.taskid})}">üóëÔ∏è Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
